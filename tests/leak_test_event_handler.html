<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>No Leak Test</title>
    <meta http-equiv="refresh" content="2;url=">

	<script src="../third-party/require.js"></script>
	<script>
		require({
			packages: [
				{
					name: "has",
					lib: "detect",
					main: "has"
				},
				{
					name: "uber",
					location: "..",
					main: "uber"
				}
			]
		});
	</script>
</head>
<body>
    <!-- Adapted from https://gist.github.com/43245cbb7db4eab2ad8c -->
	<div id="container"></div>
	<script>
		require(["uber/dom-event"], function(event){
            var i =-1, l = 1000, container = document.getElementById("container");
            while (++i < l){
				var e = document.createElement("div");
				(function(elem){
					function LeakFunc(){
						elem.innerHTML = "foo";
					}
                    event.listen(elem, "onclick", LeakFunc);
					container.appendChild(elem);
				})(e);
			}
			container.innerHTML = "";
		});
	</script>
</body>
</html>
